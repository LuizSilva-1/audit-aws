name: Segurança

on:
  push:
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Instalar dependências de desenvolvimento
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r requirements.txt

      - name: Ruff (lint)
        run: ruff check .

      - name: Bandit (SAST)
        run: bandit -r . -ll

      - name: pip-audit (SCA)
        run: pip-audit

      - name: TruffleHog (segredos)
        run: trufflehog filesystem . --fail
